type Organization @model {
  id: ID!
  organizationName: String!
  organizationShortName: String
}

type School @model {
  id: ID!
  schoolName: String!
  schoolShortName: String
}

type Course @model {
  id: ID!
  courseName: String!
  courseShortName: String
}

type Module @model {
  id: ID!
  moduleName: String!
  moduleShortName: String
}

type Class @model {
  id: ID!
  className: String!
}

type Student @model {
  id: ID!
  studentUsername: String
  studentFirstName: String
  studentLastName: String
  moduleInfo: [moduleInfo]
}

type Instructor @model {
  id: ID!
  instructorFirstName: String!
  instructorLastName: String
  instructorUsername: String
}

type StudentModuleRegistration @model {
  id: ID!
  student: Student
  class: Class
  module: Module
  instructorLastName: Instructor
  course: Course
  school: School
  organization: Organization
  registrationDate: AWSDateTime
}

type moduleInfo @model {
  id: ID!
  module: Module
  class: Class
  instructor: Instructor
}
